<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Your custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-sm bg-white">
      <img
        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full//393.png"
        alt="piplup photo"
        height="50px"
      />
      <ul class="navbar-nav ml-auto text-dark">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('nonauth.home')}}"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('main.profile')}}"> Profile </a>
        </li>
      </ul>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-sm bg-white">
      <img
        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full//393.png"
        alt="piplup photo"
        height="50px"
      />
      <ul class="navbar-nav ml-auto text-dark">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('auth.signup')}}"> Sign Up </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('auth.login')}}"> Log In </a>
        </li>
      </ul>
    </nav>
    {% endif %}

    <div class="hero-body">
      <div class="container text-center">
        <!-- This block will be replaced in your child templates -->
        {% block content %} {% endblock %}
      </div>
    </div>

    <!-- At the end of your body, before </body> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Popper.js (required for Bootstrap 4) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
